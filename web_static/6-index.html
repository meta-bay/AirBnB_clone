<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Addis Ababa, Hawasa...</h4>
                <ul class="popover">
                    <li>
                        <h2>Addis Ababa:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>page1</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Hawasa:</h2>
                    </li>
                    <li>
                        <ul>
                            <li>pag3</li>
                            <li>page4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>kitchen</li>
                    <li>bathroom</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
